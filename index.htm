<html>
<head>
    <title>文件上传表单</title>
</head>
<body>
<h3>语音识别：</h3>
选择pcm文件: <br />
<form action="/pcm" method="post" enctype="multipart/form-data">
    <input type="file" name="image" accept="audio/PCMU" size="50" />
    <br />
    <input type="submit" value="上传文件" />
</form>
<h3>语音识别：</h3>
选择m4a文件: <br />
<form action="/m4a" method="post" enctype="multipart/form-data">
    <input type="file" name="image" accept="audio/MP4A-LATM" size="50" />
    <br />
    <input type="submit" value="上传文件" />
</form>
</body>
</html>
